<!-- This html file forms the app-heros html object (tag) which can be referenced in the app.component htnml -->
<!-- | uppercase activates the UppercasePipe - this and others reformats display data -->
<h2>My Cards</h2>
<ul class="cards">
    <!-- *ngFor = repeater - it repeats host element (li) for each thing (hero) in the list (heroes) -->
    <!-- (click) = listens for li's click event.  onSelect(hero), a HeroesComponent method, executes on said event -->
    <!-- class.selected pulls out the li.selected styling from the css when the hero object matches the components selectedHero attribute -->
    <li *ngFor="let card of cards" (click)="onSelect(card)" [class.selected]="card === selectedCard">
        <span class="badge">{{card.type}}:</span> {{card.name}}
    </li>
</ul>

<!-- Since selectedHero is undefined at the start, don't want (as designed) to do this junk/can't do this junk w/ no selectedHero.name or selectedHero.id -->
<div *ngIf="selectedCard">
    <h2>{{selectedCard.name | uppercase}} Details</h2> 
    <div><span>name: </span>{{selectedCard.name}}</div>
    <div><span>type: </span>{{selectedCard.type}}</div>
    <div><span>subtype: </span>{{selectedCard.subtype}}</div>
    <div><span>cost: </span>{{selectedCard.Cost}}</div>
    <div *ngIf="selectedCard.Attack"><span>Attack: </span>{{selectedCard.Attack}}</div>
    <div *ngIf="selectedCard.Defense"><span>Defense: </span>{{selectedCard.Defense}}</div>
    <div>
        <label>
            name:
            <!-- ngModel kwarg binds data to class both ways -->
            <input [(ngModel)]="selectedCard.name" placeholder="name">>
        </label>
    </div>
</div>
